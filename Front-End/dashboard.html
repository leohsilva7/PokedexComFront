<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">
    <header class="bg-danger text-white p-3 shadow-sm">
        <nav class="navbar navbar-expand-lg navbar-light bg-danger">
            <div class="container-fluid">

                <a href="#" class="navbar-brand h1 mb-0 fw-bold text-white">Dashboard do Treinador</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center gap-3">
                        <li class="nav-item">
                            <a class="nav-link text-white text-decoration-none" href="./readPokemon.html">Ler Pokémon</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white text-decoration-none" href="./viewPokemon.html">Consultar Pokemon</a>
                        </li>
    
                        <li class="nav-item">
                            <a class="btn btn-warning btn-sm fw-bold" href="./trainer.html">Meu Perfil</a>      
                        </li>
    
                        <li class="nav-item">
                            <a class="btn btn-outline-light btn-sm" href="#" id="btn-logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container my-5 flex-grow-1">
        <h2 class="mb-4 text-danger">Lista de Todos os Pokémon</h2>
        <section id="section-list-pokemon">
            <ul id="content-list" class="row list-unstyled g-4"></ul>
        </section>

        <div class="d-flex justify-content-center mt-5">
            <button class="btn btn-danger mx-2" id="past-page">Voltar Página</button>
            <button id="next-page" class="btn btn-danger mx-2">Próxima Página</button>
        </div>
    </main>
    <footer class="mt-auto bg-dark text-white p-3 text-center">
        <p class="mb-0">Feito por Léo Henrique &copy;2025</p>
    </footer>

    <div class="modal fade" id="pokemonModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title text-capitalize" id="modalTitle">Detalhes do Pokémon</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImg" src="" alt="Pokemon" class="img-fluid mb-3" style="width: 200px; height: 200px; object-fit: contain;">

                    <p class="text-muted mb-1" id="modalId">#000</p>
                    <h3 class="text-capitalize fw-bold mb-3" id="modalName">Nome</h3>

                    <div id="modalTypes" class="mb-3"></div>

                    <p id="modalDescription" class="text-secondary px-3 mb-4"></p>

                    <h6 class="fw-bold text-start border-bottom pb-2">Status Base</h6>
                    <div id="modalStats" class="mt-3">
                    </div>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/logout.js"></script>
    <script src="./js/listPokemon.js"></script>
    <script src="./js/viewPokemon.js"></script>
</body>
</html>
