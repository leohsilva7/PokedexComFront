<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Pokemon</title>
    <script src="./js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">
    <header class="bg-danger text-white p-3 shadow-sm">
        <nav class="navbar navbar-expand-lg navbar-light bg-danger">
            <div class="container-fluid">

                <a href="#" class="navbar-brand h1 mb-0 fw-bold text-white">Consulta de Pokémon</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center gap-3">
                        <li class="nav-item">
                            <a class="nav-link text-white text-decoration-none" href="./dashboard.html">Voltar para a Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white text-decoration-none" href="./readPokemon.html">Ler Pokémon</a>
                        </li>
    
                        <li class="nav-item">
                            <a class="btn btn-warning btn-sm fw-bold" href="./trainer.html">Meu Perfil</a>      
                        </li>
    
                        <li class="nav-item">
                            <a class="btn btn-outline-light btn-sm" href="#" id="btn-logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container my-5 flex-grow-1 justify-content-center">
        <section id="section-view-pokemon">
                <form action="" method="post">
                    <fieldset class="mb-3">
                        <legend>Consulte um Pokémon: </legend>
                        <div class="input-group align-items-center justify-content-center">
                            <input class="form-control" type="number" name="" id="pokemonId" required placeholder="Número da Pokedéx">
                            <button type="submit" id="btn-view-pokemon" class="btn btn-danger mx-3">Ver Pokemon</button>
                        </div>
                    </fieldset>
                </form>
            <ul id="pokemon-data"></ul>
    </main>
    <footer class="mt-auto bg-dark text-white p-3 text-center">
        <p class="mb-0">Feito por Léo Henrique &copy;2025</p>
    </footer>
    <script src="./js/viewPokemon.js"></script>
    <script src="./js/logout.js"></script>
</body>
</html>
