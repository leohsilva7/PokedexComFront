<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <form action="" method="post">
            <label for="username-id">Username: </label>
            <input type="text" name="" id="username-id" required>
            <label for="password-id">Password: </label>
            <input type="password" name="" id="password-id" required>
            <button id="btn-go">Logar</button>
        </form>
        <button id="btn-get-trainer-data">Ver dados do treinador</button>
        <pre id="content-data"></pre>
    </div>
    
    <div>
        <input type="number" name="" id="pokemonId">
        <button id="btn-view-pokemon">Ver Pokemon</button>
        <p id="pokemon-data"></p>
        <img src="" alt="" id="pokemon-img">
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
