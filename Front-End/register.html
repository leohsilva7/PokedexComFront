<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar na Pokedéx</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <h1>Registrar na Pokedéx</h1>
        <form action="" method="post">
            <fieldset>
                <legend>Informações Pessoais</legend>
                <div>
                    <label for="name-id">Nome: </label>
                    <input type="text" name="" id="name-id" required>
                </div>
                <div>
                    <label for="lastname-id">Sobrenome</label>
                    <input type="text" name="" id="lastname-id" required>
                </div>
                <div>
                    <label for="birthdate-id">Data de nascimento</label>
                    <input type="date" name="" id="birthdate-id" required>
                </div>
                <div>
                    <label for="city-id">Cidade de nascimento: </label>
                    <input type="text" id="city-id" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Informações de Acesso</legend>
                <div>
                    <label for="newusername-id">Nome de usuário: </label>
                    <input type="text" id="newusername-id" required>
                </div>
                <div>
                    <label for="newpassword-id">Senha de usuário</label>
                    <input type="password" name="" id="newpassword-id" required>
                </div>
            </fieldset>

            <button id="register-btn">Registrar!</button>
        </form>
        <p>Ja tem uma conta? <a href="./index.html">Clique Aqui!</a></p>
    </main>
    <footer>
        <p>Feito por Léo Henrique &copy;2025</p>
    </footer>
    <script src="./js/register.js"></script>
</body>
</html>
